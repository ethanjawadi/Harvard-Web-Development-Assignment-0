<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            display: block;
            width: 300px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4285F4; /* Google Blue */
            color: white;
            border: none;
            padding: 10px 15px;
            text-transform: uppercase;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <form action="https://www.google.com/search" method="get">
        <div class="form-group">
            <label for="all-words">Find pages with… "all these words:"</label>
            <input type="text" name="as_epq" id="all-words">
        </div>
        <div class="form-group">
            <label for="exact-phrase">Find pages with… "this exact word or phrase:"</label>
            <input type="text" name="as_q" id="exact-phrase">
        </div>
        <div class="form-group">
            <label for="any-words">Find pages with… "any of these words:"</label>
            <input type="text" name="as_oq" id="any-words">
        </div>
        <div class="form-group">
            <label for="none-words">Find pages with… "none of these words:"</label>
            <input type="text" name="as_eq" id="none-words">
        </div>
        <input type="submit" value="Advanced Search">
    </form>
</body>
</html>
